<head>

    <title>Portfolio</title>

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style3.css">
</head>

<body>
    <div class="my-container container-fluid padding-0">
        <div class="my-row row" id="my-header">
            <div class="my-col col-md-1 col-lg-2 col-xl-3">
            </div>
            <div class="my-col col-md-5 col-lg-4 col-xl-3" id="my-name">
                <nav class="navbar navbar-light bg-info justify-content-center padding-0">
                    <span class="navbar-brand mb-0 h1 text-white font-weight-bold" id="my-name-span">Ari Tserendavaa</span>
                </nav>
            </div>
            <div class="my-col col-md-5 col-lg-4 col-xl-3 align-self-center" id="my-nav">
                <nav class="nav justify-content-end">
                    <a class="nav-link active" href="index.html">About</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
            <div class="my-col col-md-1 col-lg-2 col-xl-3">
            </div>
        </div>
        <div class="my-row row bg-light" id="my-body">
            <div class="my-col col-md-1 col-lg-2 col-xl-3">
            </div>
            <div class="my-col col-md-10 col-lg-8 col-xl-6 padding-0">
                <div class="jumbotron bg-white">
                    <h1 class="my-title text-info font-weight-bold">Contact</h1>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="firstAndLastName">Name</label>
                            <input type="text" class="form-control" id="firstAndLastName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="submit" class="btn btn-info" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="my-col col-md-1 col-lg-2 col-xl-3">
            </div>
        </div>
        <div class="my-row row" id="my-footer">
            <div class="my-col col bg-secondary text-white padding-0">
                <div class="footer">
                    Copyright &copy;
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
