<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center border-bottom border-3 border-#cccccc">
            <div class="col-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <span class="navbar-brand mb-0 h1 bg-info font-weight-bold">Ariuntulga Tserendavaa</span>
                    <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">About</a>
                            <a class="nav-item nav-link border-left border-right border-#cccccc border-3" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link" href="contact.html">Contact</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row justify-content-md-center align-items-center" id="main-content">
            <div class="col-6" id="content-col">
                <h1 id="title" class="border-bottom border-3 text-info font-weight-bold">Contact</h1>
                <form>
                    <div class="form-group">
                        <label for="firstAndLastName">Name</label>
                        <input type="text" class="form-control" id="firstAndLastName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="submit" class="btn btn-info" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-footer fixed-bottom">
            <div class="col border-top border-5 border-info bg-secondary text-white">Copyright &copy;</div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
